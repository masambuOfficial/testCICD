<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: darkgrey;
        }
        input{
            margin-bottom: 10px;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .label-wgt{
            margin-right: 5px;
        }
        .wgt{
            font-weight: 600;
        }
    </style>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row col-md-6" style="margin: 100px auto;">
            <div class="">
                <div class="card" >
                    <div class="card-header text-center" style="background-color: blueviolet; color: azure;">
                       <h1>Registration Form</h1>
                    </div>
                    <div class="card-body">
                        <form action="/submit-student-data" method="post">
                            <div class="form-group">
                                <label for="firstName" class="wgt">First Name</label>
                                <input type="text" class="form-control" name="fname" id="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="wgt">Last Name</label>
                                <input type="text" class="form-control" name="lname" id="lastName">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress" class="wgt">Email Address</label>
                                <input type="email" class="form-control" name="emailaddress" id="emailAddress">
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="wgt">Password</label>
                                <input type="password" class="form-control" name="Password" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="tel" class="wgt">Telephone</label>
                                <input type="email" class="form-control" name="Telephone" id="tel">
                            </div>
                            <div class="form-group">
                                <label for="gender" class="wgt">Gender</label>
                                <div>
                                    <label for="male" class="label-wgt"><input type="radio" class="radio-inline" name="sex" id="male">Male</label>
                                    <label for="female" class="label-wgt"><input type="radio" class="radio-inline" name="sex" id="female">Female</label>
                                    <label for="others"><input type="radio" class="radio-inline" name="sex" id="others">Others</label>
                                </div>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-primary"> 
                        </form>
                    </div>
                    <div class="card-footer text-end">
                        <small>&copy; Emmanuel & Ziyal</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
